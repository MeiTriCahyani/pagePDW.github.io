    <header>
        <div class="header">
            <div>
                <span id="greeting" class="greeting"></span>
            </div>
            <div>
                <span id="datetime" class="datetime"></span>
            </div>
        </div>
    </header>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slideto="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slideto="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="G1.jpg" class="d-block w-100" alt="airport 1">
            </div>
            <div class="carousel-item">
                <img src="G2.jpg" class="d-block w-100" alt="airport 2">
            </div>
            <div class="carousel-item">
                <img src="G3.jpg" class="d-block w-100" alt="Airplan">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bstarget="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bstarget="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="card-container">
        <div class="card">
            <img src="D.jpg" alt="Diner">
            <div class="card-content">
                <h3>Makan Malam</h3>

            </div>

        <div class="card">

                <p>I have 8 kinds of food for lunch and coffe</p>
            </div>
        </div>

        <div class="card">
            <img src="C.jpg" alt="Gambar 2">
            <div class="card-content">
                <h3>Sweet</h3>
                <p>I have a lot of desserts to finish</p>
            </div>
        </div>
    </div>

    <div class="container py-3">

        <div class="p-5 mb-4 bg-light rounded-3 container-bg">
            <div class="container-fluid py-5 container-style">
                <h1 class="display-5 fw-bold title-container"></h1>
                <p class="col-md-8 fs-4 container-style"></p>

            </div>
